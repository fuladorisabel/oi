<ion-header>
  <ion-toolbar>
    <ion-title>
      Listar usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usuario of listaUsuario | async">
      <ion-label>{{usuario.nome}}</ion-label>
      <ion-label>{{usuario.email }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button href="pais">Voltar</ion-button>
</ion-footer>
