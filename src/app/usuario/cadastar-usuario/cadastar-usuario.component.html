<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating"> Nome </ion-label>
    <ion-input (NgModle)="nome"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label position="floating"> Email </ion-label>
    <ion-input (NgModle)="email"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label position="floating" > Senha </ion-label>
    <ion-input (NgModle)="senha"></ion-input>
  </ion-item>
<ion-button href = "pais">Entrar</ion-button>
</ion-content>
