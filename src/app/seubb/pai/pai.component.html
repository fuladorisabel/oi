<ion-header>

  <ion-toolbar>
  <ion-title>
      As características dos Pais
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-label>Olhos do Pai</ion-label>
  <ion-list [(ngModel)]="olhos">
    <ion-item>Azul</ion-item>
    <ion-item>Castanho</ion-item>
    <ion-item>Verde</ion-item>
  </ion-list>
  <ion-label>Cabelo do Pai</ion-label>
  <ion-list [(ngModel)]="cabelo">
    <ion-item>Loiro</ion-item>
    <ion-item>Castanho</ion-item>
    <ion-item>Preto</ion-item>
  </ion-list>
  <ion-label>Pele do Pai</ion-label>
  <ion-list [(ngModel)]="pele">
    <ion-item>Rosado</ion-item>
    <ion-item>Amarelado</ion-item>
    <ion-item>Claro</ion-item>
    <ion-item>Pardo</ion-item>
    <ion-item>Negro</ion-item>
  </ion-list>
  <ion-button expand="full " href="mae">características da Mãe</ion-button>
</ion-content>
